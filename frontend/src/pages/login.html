<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Adoptapet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen relative overflow-hidden">

  <!-- Fondo con blur -->
  <div 
    class="absolute inset-0 bg-cover bg-center filter blur-sm"
    style="background-image: url('https://www.petdarling.com/wp-content/uploads/2021/04/animales-domesticos-1.jpg');">
  </div>

  <!-- Overlay oscuro -->
  <div class="absolute inset-0 bg-black bg-opacity-40"></div>

  <!-- Contenedor principal -->
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96 relative">
    
    <!-- T√≠tulo -->
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">
      Iniciar Sesi√≥n en Adoptapet
    </h1>
    
    <!-- Formulario de login -->
    <form id="loginForm" class="space-y-4">
      
      <!-- Correo -->
      <div>
        <label for="email" class="block text-gray-700">Correo</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required
          placeholder="ejemplo@correo.com"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Contrase√±a -->
      <div>
        <label for="password" class="block text-gray-700">Contrase√±a</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Bot√≥n login -->
      <button 
        type="submit"
        id="submitBtn"
        class="w-full bg-blue-400 text-white py-2 rounded-lg hover:bg-blue-500 transition">
        Iniciar Sesi√≥n
      </button>
    </form>

    <!-- Mensajes de error o √©xito -->
    <p id="message" class="text-center mt-4 text-sm"></p>
    
    <!-- Bot√≥n de Google -->
    <a href="http://localhost:5500/auth/google"
       class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-50 hover:border-blue-500 transition-all duration-300 font-semibold mt-4">
      <svg class="w-5 h-5" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continuar con Google
    </a>

    <!-- Redirecci√≥n a registro -->
    <p class="text-center mt-2 text-sm">
      ¬øNo tienes cuenta?
      <a href="register.html" class="text-blue-600 font-semibold hover:underline">Reg√≠strate</a>
    </p>
  </div>

  <!-- JavaScript para manejar el login -->
  <script>
    // ‚úÖ CORREGIDO: Puerto correcto del backend
    const LOGIN_API_URL = 'http://localhost:3000/api';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const message = document.getElementById('message');
      const originalText = submitBtn.textContent;
      
      // Obtener valores del formulario
      const formData = {
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };

      console.log('üì§ Enviando login:', formData.email);

      // Mostrar estado de carga
      submitBtn.textContent = 'Iniciando sesi√≥n...';
      submitBtn.disabled = true;
      message.textContent = '';

      try {
        const response = await fetch(`${LOGIN_API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();
        console.log('üì• Respuesta del servidor:', data);

        if (response.ok && data.success) {
          // Guardar token y usuario en localStorage
          if (data.token) {
            localStorage.setItem('token', data.token);
            console.log('‚úÖ Token guardado');
          }
          
          if (data.user) {
            localStorage.setItem('user', JSON.stringify(data.user));
            console.log('‚úÖ Usuario guardado');
          }
          
          // Mostrar mensaje de √©xito
          message.textContent = `‚úÖ ${data.message || 'Login exitoso'}`;
          message.classList.remove('text-red-500');
          message.classList.add('text-green-600');
          
          // Redirigir despu√©s de 1.5 segundos
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          // Mostrar error
          message.textContent = '‚ùå ' + (data.message || 'Error en el login');
          message.classList.remove('text-green-600');
          message.classList.add('text-red-500');
          
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      } catch (error) {
        console.error('‚ùå Error en login:', error);
        message.textContent = '‚ùå Error al conectar con el servidor. Verifica que el backend est√© corriendo en el puerto 5500.';
        message.classList.remove('text-green-600');
        message.classList.add('text-red-500');
        
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });

    // Redirigir si ya est√° autenticado
    if (localStorage.getItem('token')) {
      console.log('‚úÖ Usuario ya autenticado, redirigiendo...');
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
